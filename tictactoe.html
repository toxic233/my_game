<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/games.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="./index.html" class="back-button">
                <i class="material-icons">arrow_back</i>
            </a>
            <h1>井字棋</h1>
            <div class="score-display">
                <span>玩家: <span id="player-score">0</span></span>
                <span>AI: <span id="ai-score">0</span></span>
            </div>
        </header>

        <main class="tictactoe-board" id="game-board">
            <!-- 3x3格子将通过JS生成 -->
        </main>

        <div class="game-controls">
            <div class="start-btn-container">
                <button id="restart-btn" class="material-button">
                    <i class="material-icons">refresh</i> 重新开始
                </button>
            </div>
        </div>
    </div>

    <script src="./js/games/tictactoe.js"></script>
</body>
</html>
